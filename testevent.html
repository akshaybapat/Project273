<!doctype html>
<meta charset="utf-8">
<title>mongoDB AJAX demo</title>
<script src="http://code.jquery.com/jquery-latest.min.js" ></script>
<script>    
    $(function(){ 
          var url = "/map/v1/";
                     var client = new XMLHttpRequest();
                
                client.open("GET", url, false);
				client.setRequestHeader("Access-Control-Allow-Origin","*");
                client.setRequestHeader("Content-Type", "application/json; charset=utf-8"); //this will also change to JSON
                client.send();
                if (client.status == 200)
                 {
				alert("here");
				  data = JSON.parse(client.responseText);
            
                    var output="<ul>";
                    for (var i in data)
                     {
                     output+="<li>" + data[i].eventName + ", " + data[i].eventCategory + "</li>";
                   }
                     output=output + " " +"</ul>";
                     $("body").html(output).css("color","green");
                      
				}
				else{alert(client.status);}

  });
</script>
<body>
</body>
</html>
